<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arrow Function</title>
</head>
<body>

	<script type="text/javascript">
		
		// Arrow Function

		let regmanualfun = function(){
			return "i love pku";
		}

		console.log(regmanualfun());

		// Method1
		let arrmanualfun1 = ()=>{
			return "hello";
		}
        console.log(arrmanualfun1());

        // Method2
        let arrmanualfun2 = ()=>"Hello Mdy";
        console.log(arrmanualfun2());

        // Method 3
        let arrmanualfun3 = ()=>("Hello Ygn");
        console.log(arrmanualfun3());

        let arrmanualfun4 = ()=>({name:"Xin"});
        console.log(arrmanualfun4());

        // ii. Parameter Function

           //reg function
        let regsinglefun = function(num1){
        	return num1+10;
        }

        console.log("this is reg function with single parameter = " + regsinglefun(20));

        let regmultifun = function(num1,num2){
        	return num1+num2;
        }

        console.log("this is reg function with multi parameter = " + regmultifun(20,30));

        // arr function
              // single parameter
        let arrsinglefun1 = (num1)=>{
        	return num1+10;
        }
        console.log("this is arr function with single parameter = " + arrsinglefun1(20));

        let arrsinglefun2 = num1=>{
        	return num1+10;
        }
        console.log("this is arr function with single parameter =" + arrsinglefun2(30));

        let arrsinglefun3 = num1=>num1+10;
        console.log("this is arr function with single parameter =" + arrsinglefun3(40));

        // arr multi parameter

        let arrmultifun1 = (num1,num2)=>{
            return num1+num2;
        }
        console.log("this is arr function with multi parameter = " + arrmultifun1(40,50));

         let arrmultifun2 = (num1=10,num2=20)=>{
            return num1+num2;
        }
        console.log("this is arr function with multi parameter = " + arrmultifun2(20,30));



	</script>

</body>
</html>
